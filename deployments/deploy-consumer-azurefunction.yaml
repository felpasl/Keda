apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-azurefunction-deployment
  labels:
    app: consumer-azurefunction
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer-azurefunction
  template:
    metadata:
      labels:
        app: consumer-azurefunction
    spec:
      containers:
      - name: consumer-azurefunction
        image: ghcr.io/felpasl/fruit-consumer-azurefunction:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
          - name: APPSETTING_BrokerList
            value: kafka.kafka:9092
        resources:
          limits:
            cpu: 200m
            memory: 200M
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: consumer-fruit-kafka-scaledobject
  namespace: default
spec:
  scaleTargetRef:
    name: consumer-deployment
  cooldownPeriod: 60
  pollingInterval: 20
  maxReplicaCount: 10
  triggers:
  - type: kafka
    metadata:
      bootstrapServers: kafka.kafka:9092
      consumerGroup: consumer-azurefunction-processing       # Make sure that this consumer group name is the same one as the one that is consuming topics
      topic: fruits
      # Optional
      lagThreshold: "100"
      offsetResetPolicy: latest
      allowIdleConsumers: 'false'